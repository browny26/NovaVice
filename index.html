<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaVice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>

    <script src="https://unpkg.com/split-type"></script>
  </head>
  <body>
    <div class="overlay">
      <div class="projects">
        <div class="projects-header">
          <p>Projects</p>
          <p>Directors</p>
        </div>
      </div>
      <div class="loader">
        <h1 class="logo-line-1">Nova</h1>
        <h1 class="logo-line-2">Vice</h1>
      </div>
      <div class="locations">
        <div class="locations-header">
          <p>Location</p>
        </div>
      </div>
    </div>

    <div class="image-grid">
      <div class="grid-row">
        <div class="img"><img src="imgs/img1.png" alt="" /></div>
        <div class="img"><img src="imgs/img2.png" alt="" /></div>
        <div class="img"><img src="imgs/img3.png" alt="" /></div>
      </div>
      <div class="grid-row">
        <div class="img"><img src="imgs/img4.png" alt="" /></div>
        <div class="img hero-img"><img src="imgs/img5.png" alt="" /></div>
        <div class="img"><img src="imgs/img6.png" alt="" /></div>
      </div>
      <div class="grid-row">
        <div class="img"><img src="imgs/img7.png" alt="" /></div>
        <div class="img"><img src="imgs/img8.png" alt="" /></div>
        <div class="img"><img src="imgs/img9.png" alt="" /></div>
      </div>
    </div>

    <nav>
      <div class="links">
        <a href="#">Index</a>
        <a href="#">Work</a>
      </div>
      <div class="nav-logo">
        <a href="#">Nova<br />Vice</a>
      </div>
      <div class="links">
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <div class="banner-img banner-img-1">
      <img src="imgs/img10.png" alt="" />
    </div>
    <div class="banner-img banner-img-2">
      <img src="imgs/img11.png" alt="" />
    </div>

    <div class="intro-copy">
      <h3>Creative Solutions</h3>
      <h3>Impactful Results</h3>
    </div>

    <div class="title">
      <h1>Crafting Bold Experiences</h1>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
